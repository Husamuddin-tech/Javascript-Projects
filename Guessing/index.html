<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Guess the Number</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game-container">
    <h1>Number Guessing Game</h1>
    <p>Iâ€™m thinking of a number between 1 and 100.<br>You have 10 attempts to guess it!</p>

    <form id="guessForm">
      <input type="number" id="guessInput" min="1" max="100" required placeholder="Enter your guess" />
      <button type="submit" id="subt">Submit Guess</button>
    </form>

    <div class="feedback">
      <p><strong>Previous Guesses:</strong> <span id="previousGuesses">None</span></p>
      <p><strong>Attempts Left:</strong> <span id="attemptsLeft">10</span></p>
      <div class="lowOrHi"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
