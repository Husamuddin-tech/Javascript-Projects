<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <h1>BMI Calculator</h1>

        <form id="bmi-form">
            <div class="input-group">
                <label for="height">Height (cm)</label>
                <input type="number" id="height" name="height" required />
            </div>

            <div class="input-group">
                <label for="weight">Weight (kg)</label>
                <input type="number" id="weight" name="weight" required />
            </div>

            <button type="submit">Calculate BMI</button>
        </form>

        <div class="result" id="bmiResult">
            <!-- Result will be displayed here -->
        </div>

        <div class="guide" id="weightGuide">
            <h2>BMI Weight Guide</h2>
            <ul>
                <li><strong>Underweight:</strong> BMI less than 18.5</li>
                <li><strong>Normal weight:</strong> BMI 18.5 – 24.9</li>
                <li><strong>Overweight:</strong> BMI 25 – 29.9</li>
                <li><strong>Obese:</strong> BMI 30 or greater</li>
            </ul>
        </div>
    </div>

    <!-- Make sure script is after the DOM -->
    <script src="script.js"></script>
</body>

</html>
